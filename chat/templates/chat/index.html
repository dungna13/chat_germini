{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với Gemini</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="chat-container">
        <h2>Chat với Gemini</h2>
        
        <!-- Hộp hiển thị tin nhắn -->
        <div id="chat-box" class="chat-box"></div>

        <!-- Thanh nhập tin nhắn -->
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn..." onkeypress="handleKeyPress(event)">
            <input type="file" id="file-input" accept="image/*,audio/*">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
